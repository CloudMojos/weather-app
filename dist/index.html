<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="Content-Security-Policy"
        content="upgrade-insecure-requests"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1 class="logo">🌤️ Weather App </h1>
    </header>

    <div class="content">
        <h1><span>🌤️</span>It's sunny in Philadelphia<span>🌤️</span></h1>
        <div class="day-forecast">
            <div id="morning-forecast" class="morning-forecast">
                <h3>Morning</h3>
            </div>
            <div id="noon-forecast" class="noon-forecast">
                <h3>Noon</h3>
            </div>
            <div id="evening-forecast" class="evening-forecast">
                <h3>Evening</h3>
            </div>
        </div>
    </div>
</body>
</html>
